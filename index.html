<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DogsForUs</title>
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <!-- ICONS -->
  <script src="https://kit.fontawesome.com/3876ef3ceb.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <div class="main-container">
      <h1>Dog Gallery API V1</h1>
      <p>This project is done using dog.ceo's API</p>
      <div class="select-container">
        <select name="" id="">
          <option value="none"></option>
        </select>
      </div>
      <div class="image-into">
        <h1>Here are the images you requested, Enjoy!!!</h1>
      </div>
      <div class="image-container">
        <i class="fas fa-paw fa-3x disable"></i>
        <img src="" alt="">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
